buildscript {
    ext.kotlin_version = '2.1.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')

    // This fixes -Werror and obsolete Java 8 warnings for all modules (plugins included)
    tasks.withType(JavaCompile).configureEach { compileTask ->
        compileTask.options.compilerArgs.remove("-Werror")
        compileTask.options.compilerArgs << "-Xlint:-options"
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
